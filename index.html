<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Candy Corn with CSS</title>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }


    .candy-corn {
        width: 100px;
        height: 150px;
        background: radial-gradient(circle at 50% 0%, #FFF4B3 40%, #FFF4B3 33%, #FF6F00 33%, #FF6F00 66%, #FFBA00 66%, #FFBA00 100%);
        border-radius: 80% 80% 80% 80%; 
        position: relative;
    }
</style>
</head>
<body>
    <h1>Happy Halloween!</h1>
    <div class="container">
        <div class="candy-corn"></div>
    </div>
</body>
</html>
